<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增流程订单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-processBegin-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">订单名称：</label>
				<div class="col-sm-8">
					<input id="orderName" name="orderName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">确认信息：</label>
				<div class="col-sm-8">
					<input id="confirm" name="confirm" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">货款金额：</label>
				<div class="col-sm-8">
					<input id="loanAmount" name="loanAmount" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">支付金额：</label>
				<div class="col-sm-8">
					<input id="payAmout" name="payAmout" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交货时间：</label>
				<div class="col-sm-8">
					<input id="deliveryTime" name="deliveryTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户信息：</label>
				<div class="col-sm-8">
					<input id="customerInfo" name="customerInfo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内页：</label>
				<div class="col-sm-8">
					<input id="pages" name="pages" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内页图片：</label>
				<div class="col-sm-8">
					<input id="pagesImg" name="pagesImg" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">底座：</label>
				<div class="col-sm-8">
					<input id="base" name="base" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">底座图片：</label>
				<div class="col-sm-8">
					<input id="baseImg" name="baseImg" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">包装：</label>
				<div class="col-sm-8">
					<input id="pack" name="pack" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">包装图片：</label>
				<div class="col-sm-8">
					<input id="packImg" name="packImg" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">烫印：</label>
				<div class="col-sm-8">
					<input id="thermoprint" name="thermoprint" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">烫印图片：</label>
				<div class="col-sm-8">
					<input id="thermoprintImg" name="thermoprintImg" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">雕刻：</label>
				<div class="col-sm-8">
					<input id="carving" name="carving" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">雕刻图片：</label>
				<div class="col-sm-8">
					<input id="carvingImg" name="carvingImg" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createDate" name="createDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "isky/processBegin"
		$("#form-processBegin-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-processBegin-add').serialize());
	        }
	    }
	</script>
</body>
</html>
