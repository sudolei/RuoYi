<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改流程订单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-processBegin-edit" th:object="${processBegin}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">订单名称：</label>
				<div class="col-sm-8">
					<input id="orderName" name="orderName" th:field="*{orderName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">确认信息：</label>
				<div class="col-sm-8">
					<input id="confirm" name="confirm" th:field="*{confirm}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">货款金额：</label>
				<div class="col-sm-8">
					<input id="loanAmount" name="loanAmount" th:field="*{loanAmount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">支付金额：</label>
				<div class="col-sm-8">
					<input id="payAmout" name="payAmout" th:field="*{payAmout}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">交货时间：</label>
				<div class="col-sm-8">
					<input id="deliveryTime" name="deliveryTime" th:field="*{deliveryTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">客户信息：</label>
				<div class="col-sm-8">
					<input id="customerInfo" name="customerInfo" th:field="*{customerInfo}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内页：</label>
				<div class="col-sm-8">
					<input id="pages" name="pages" th:field="*{pages}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">内页图片：</label>
				<div class="col-sm-8">
					<input id="pagesImg" name="pagesImg" th:field="*{pagesImg}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">底座：</label>
				<div class="col-sm-8">
					<input id="base" name="base" th:field="*{base}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">底座图片：</label>
				<div class="col-sm-8">
					<input id="baseImg" name="baseImg" th:field="*{baseImg}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">包装：</label>
				<div class="col-sm-8">
					<input id="pack" name="pack" th:field="*{pack}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">包装图片：</label>
				<div class="col-sm-8">
					<input id="packImg" name="packImg" th:field="*{packImg}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">烫印：</label>
				<div class="col-sm-8">
					<input id="thermoprint" name="thermoprint" th:field="*{thermoprint}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">烫印图片：</label>
				<div class="col-sm-8">
					<input id="thermoprintImg" name="thermoprintImg" th:field="*{thermoprintImg}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">雕刻：</label>
				<div class="col-sm-8">
					<input id="carving" name="carving" th:field="*{carving}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">雕刻图片：</label>
				<div class="col-sm-8">
					<input id="carvingImg" name="carvingImg" th:field="*{carvingImg}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createDate" name="createDate" th:field="*{createDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "isky/processBegin";
		$("#form-processBegin-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-processBegin-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
