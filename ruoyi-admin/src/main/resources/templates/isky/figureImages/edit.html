<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改图片集合')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-figureImages-edit" th:object="${figureImages}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">模板编号：</label>
				<div class="col-sm-8">
					<input id="tpId" name="tpId" th:field="*{tpId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">模板地址：</label>
				<div class="col-sm-8">
					<input id="imageUrl" name="imageUrl" th:field="*{imageUrl}" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">图片宽度：</label>
				<div class="col-sm-8">
					<input id="imageWidth" name="imageWidth" th:field="*{imageWidth}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">透明区域数量：</label>
				<div class="col-sm-8">
					<input id="sort" name="areaNum" th:field="*{areaNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input id="sort" name="sort" th:field="*{sort}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">文本X坐标：</label>
				<div class="col-sm-8">
					<input id="textXsite" name="textXsite" th:field="*{textXsite}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">文本Y坐标：</label>
				<div class="col-sm-8">
					<input id="textYsite" name="textYsite" th:field="*{textYsite}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">文本宽：</label>
				<div class="col-sm-8">
					<input id="textWidth" name="textWidth" th:field="*{textWidth}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">字体大小：</label>
				<div class="col-sm-8">
					<input id="textSize" name="textSize" th:field="*{textSize}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">文本长度：</label>
				<div class="col-sm-8">
					<input id="textMaxlength" name="textMaxlength" th:field="*{textMaxlength}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "isky/figureImages";
		$("#form-figureImages-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-figureImages-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
