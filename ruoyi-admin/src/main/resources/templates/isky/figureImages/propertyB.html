<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('图片集合列表')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-figureImageProperty-add">
		<input type="hidden" id="tpid" name="tpId" th:value="${tpid}"/>
		<div class="form-group">
			<label class="col-sm-3 control-label">x坐标：</label>
			<div class="col-sm-8">
				<input id="xSite" name="xSite" class="form-control" type="text" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">y坐标：</label>
			<div class="col-sm-8">
				<input id="ySite" name="ySite" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">宽度：</label>
			<div class="col-sm-8">
				<input id="width" name="width" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">高度：</label>
			<div class="col-sm-8">
				<input id="height" name="height" class="form-control" type="text">
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "isky/figureImageProperty"
    $("#form-figureImageProperty-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/addBSave", $('#form-figureImageProperty-add').serialize());
        }
    }

</script>
</body>
</html>
