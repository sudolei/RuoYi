<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>喜悦造物图片上传</title>

    <!--弹出框样式 -->
    <link href="../jqalert/alert.css" rel="stylesheet" type="text/css" media="screen"/>

    <!-- loading样式-->
    <link rel="stylesheet" href="../css/loading-css/global.css">
    <link rel="stylesheet" href="../css/loading-css/loading.css">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #upBox {
            text-align: center;
            width: 800px;
            padding: 20px;
            border: 1px solid #666;
            margin: auto;
            margin-top: 150px;
            margin-bottom: 200px;
            position: relative;
            border-radius: 10px;
        }

        #inputBox {
            width: 100%;
            height: 110px;
            border: 1px solid cornflowerblue;
            color: cornflowerblue;
            border-radius: 20px;
            position: relative;
            text-align: center;
            line-height: 110px;
            overflow: hidden;
            font-size: 26px;
        }

        #inputBox input {
            width: 114%;
            height: 110px;
            opacity: 0;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: -14%;
        }

        #imgBox {
            text-align: left;
        }

        .imgContainer {
            display: inline-block;
            width: 32%;
            height: 150px;
            margin-left: 1%;
            border: 1px solid #666666;
            position: relative;
            margin-top: 30px;
            box-sizing: border-box;
        }

        .imgContainer img {
            width: 100%;
            height: 150px;
            cursor: pointer;
        }

        .imgContainer p {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 30px;
            background: black;
            text-align: center;
            line-height: 30px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }

        .imgContainer:hover p {
            display: block;
        }

        #btn {
            outline: none;
            width: 150px;
            height: 60px;
            background: cornflowerblue;
            border: 1px solid cornflowerblue;
            color: white;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 5px;
        }
    </style>
    <script type="text/javascript" src="../picture/js/jquery.min.js"></script>

    <script type="text/javascript" src="../js/loading.js"></script>
    <!--alert 弹出框 -->
    <script src="../jqalert/alert.js" type="text/javascript"></script>
    <script src="../jqalert/alertd.js" type="text/javascript"></script>
</head>
<body>
<div style="width: 100%;height: 100vh;position: relative;">
    <div id="upBox">
        <div id="inputBox"><input type="file" title="请选择图片" id="myfile" multiple
                                  accept="image/png,image/jpg,image/gif,image/JPEG"/>点击选择图片
        </div>
        <div id="imgBox">
        </div>
        <button id="btn">上传</button>
    </div>
</div>

<script src="../picture/js/uploadImg.js" type="text/javascript" charset="utf-8"></script>
<script th:inline="javascript"> var ctx = [[@{
    /}]];</script>
<script type="text/javascript">
    var url = ctx + "pic/uploadFf";
    //    var url = ctx + "pic/uploadF"
     imgUpload({
        inputId: 'myfile', //input框id
        imgBox: 'imgBox', //图片容器id
        buttonId: 'btn', //提交按钮id
        upUrl: url,  //提交地址
        data: 'myfile' //参数名
    })





</script>

</body>
</html>
