<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('订单图片列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								：<input type="text" name="orderId"/>
							</li>

							<li>
								：<input type="text" name="imageUrl"/>
							</li>

							<li>
								：<input type="text" name="imageNum"/>
							</li>

							<li>
								：<input type="text" name="delFlag"/>
							</li>

							<li>
								：<input type="text" name="createBy"/>
							</li>

							<li>
								：<input type="text" name="createDate"/>
							</li>

							<li>
								：<input type="text" name="updateBy"/>
							</li>

							<li>
								：<input type="text" name="updateDate"/>
							</li>

							<li>
								：<input type="text" name="remark"/>
							</li>

							<li>
								：<input type="text" name="tagint"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="isky:figureOrderImage:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="isky:figureOrderImage:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="isky:figureOrderImage:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="isky:figureOrderImage:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('isky:figureOrderImage:edit')}]];
        var removeFlag = [[${@permission.hasPermi('isky:figureOrderImage:remove')}]];
        var prefix = ctx + "isky/figureOrderImage";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "订单图片",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'orderId', 
					title : '',
					sortable: true
				},
				{
					field : 'imageUrl', 
					title : '',
					sortable: true
				},
				{
					field : 'imageNum', 
					title : '',
					sortable: true
				},
				{
					field : 'delFlag', 
					title : '',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '',
					sortable: true
				},
				{
					field : 'createDate', 
					title : '',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '',
					sortable: true
				},
				{
					field : 'updateDate', 
					title : '',
					sortable: true
				},
				{
					field : 'remark', 
					title : '',
					sortable: true
				},
				{
					field : 'tagint', 
					title : '',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
