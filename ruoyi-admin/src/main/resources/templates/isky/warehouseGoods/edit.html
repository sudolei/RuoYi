<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改库存树')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-warehouseGoods-edit" th:object="${warehouseGoods}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<!--<div class="form-group">	-->
				<!--<label class="col-sm-3 control-label">用户编号：</label>-->
				<!--<div class="col-sm-8">-->
					<!--<input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text">-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">	
				<label class="col-sm-3 control-label">父部门id：</label>
				<div class="col-sm-8">
					<input id="parentId" name="parentId" th:field="*{parentId}" class="form-control" type="text">
				</div>
			</div>
			<!--<div class="form-group">	-->
				<!--<label class="col-sm-3 control-label">祖级列表：</label>-->
				<!--<div class="col-sm-8">-->
					<input id="ancestors" name="ancestors" th:field="*{ancestors}" class="form-control" type="hidden">
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">	
				<label class="col-sm-3 control-label">名称：</label>
				<div class="col-sm-8">
					<input id="goodsName" name="goodsName" th:field="*{goodsName}" class="form-control" type="text">
				</div>
			</div>
			<!--<div class="form-group">	-->
				<!--<label class="col-sm-3 control-label">排序号：</label>-->
				<!--<div class="col-sm-8">-->
					<!--<input id="orderNum" name="orderNum" th:field="*{orderNum}" class="form-control" type="text">-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">	
				<label class="col-sm-3 control-label">曹县仓库：</label>
				<div class="col-sm-8">
					<input id="warehouseA" name="warehouseA" th:field="*{warehouseA}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">邹平仓库：</label>
				<div class="col-sm-8">
					<input id="warehouseB" name="warehouseB" th:field="*{warehouseB}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">即墨仓库：</label>
				<div class="col-sm-8">
					<input id="warehouseC" name="warehouseC" th:field="*{warehouseC}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">济南仓库：</label>
				<div class="col-sm-8">
					<input id="warehouseD" name="warehouseD" th:field="*{warehouseD}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">平度仓库：</label>
				<div class="col-sm-8">
					<input id="warehouseE" name="warehouseE" th:field="*{warehouseE}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">预警值：</label>
				<div class="col-sm-8">
					<input id="warningMinQuantity" name="warningMinQuantity" th:field="*{warningMinQuantity}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "isky/warehouseGoods";
		$("#form-warehouseGoods-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-warehouseGoods-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
