<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增二维码')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-figureQrcode-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">生成二维码数量：</label>
				<div class="col-sm-8">
					<input id="num" name="num" class="form-control" type="text">
				</div>
				<label class="col-sm-3 control-label">用户分类：</label>
				<div class="col-sm-8">
					<select id="codeUser" name="codeUser" class="form-control m-b" onchange="isfull(this);"
							th:with="type=${@dict.getType('code_user')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "isky/figureQrcode"
		$("#form-figureQrcode-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-figureQrcode-add').serialize());
	        }
	    }
	</script>
</body>
</html>
