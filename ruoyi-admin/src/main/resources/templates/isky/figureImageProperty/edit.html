<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改图片属性')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-figureImageProperty-edit" th:object="${figureImageProperty}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">图片编号：</label>
				<div class="col-sm-8">
					<input id="imageId" name="imageId" th:field="*{imageId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">x坐标：</label>
				<div class="col-sm-8">
					<input id="xSite" name="xSite" th:field="*{xSite}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">y坐标：</label>
				<div class="col-sm-8">
					<input id="ySite" name="ySite" th:field="*{ySite}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">宽度：</label>
				<div class="col-sm-8">
					<input id="width" name="width" th:field="*{width}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">高度：</label>
				<div class="col-sm-8">
					<input id="height" name="height" th:field="*{height}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否圆角：</label>
				<div class="col-sm-8">
					<select name="isround" class="form-control m-b" th:with="type=${@dict.getType('isround')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isround}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">排序号：</label>
				<div class="col-sm-8">
					<input id="orderNum" name="orderNum" th:field="*{orderNum}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "isky/figureImageProperty";
		$("#form-figureImageProperty-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-figureImageProperty-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
