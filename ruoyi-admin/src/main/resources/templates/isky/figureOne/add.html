<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增一次性二维码')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-figureOne-add">
			<!--<div class="form-group">	-->
				<!--<label class="col-sm-3 control-label">产品类型：</label>-->
				<!--<div class="col-sm-8">-->
					<!--<input id="type" name="type" class="form-control" type="text">-->
				<!--</div>-->
			<!--</div>-->


			<div class="form-group">
				<label class="col-sm-3 control-label">产品类别：</label>
				<div class="col-sm-8">
					<select id="type" name="type" class="form-control m-b"
							th:with="type=${@dict.getType('template_type')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>


			<div class="form-group">	
				<label class="col-sm-3 control-label">生成二维码数量：</label>
				<div class="col-sm-8">
					<input id="num" name="num" class="form-control" type="text">
				</div>
			</div>

		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "isky/figureOne"
		$("#form-figureOne-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-figureOne-add').serialize());
	        }
	    }
	</script>
</body>
</html>
